<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="style/folder.css">
  <script src="script/folder.js" defer></script>
</head>

<body>
  <h1>Product Review</h1>

  <form method="get" action="review.html">


    <label for="productName">Product Name</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Choose a Product ...</option>

    </select>


    <label for="rating">Overall Rating</label>
    <div class="rating-group">

      <input type="radio" id="rate1" name="rating" value="1" required>
      <label for="rate1">&#9733;</label>

      <input type="radio" id="rate2" name="rating" value="2" required>
      <label for="rate2">&#9733;&#9733;</label>

      <input type="radio" id="rate3" name="rating" value="3" required>
      <label for="rate3">&#9733;&#9733;&#9733;</label>

      <input type="radio" id="rate4" name="rating" value="4" required>
      <label for="rate4">&#9733;&#9733;&#9733;&#9733;</label>

      <input type="radio" id="rate5" name="rating" value="5" required>
      <label for="rate5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>

    </div>

    <label for="installationDate">Date of Installation</label>
    <input type="date" id="installationDate" name="installationDate" required>


    <fieldset>
      <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>

      <div>
        <input type="checkbox" id="feature1" name="features" value="Durability">
        <label for="feature1">Durability</label>
      </div>

      <div>
        <input type="checkbox" id="feature2" name="features" value="Ease of Use">
        <label for="feature2">Ease of Use</label>
      </div>

      <div>
        <input type="checkbox" id="feature3" name="features" value="Performance">
        <label for="feature3">Performance</label>
      </div>

      <div>
        <input type="checkbox" id="feature4" name="features" value="Design">
        <label for="feature4">Design</label>
      </div>
    </fieldset>


    <label for="writtenReview">Written Review <span>(Optional)</span></label>
    <textarea id="writtenReview" name="writtenReview"></textarea>

    <label for="userName">Your Name <span>(Optional)</span></label>
    <input type="text" id="userName" name="userName">


    <input type="submit" value="Post Review" class="submit-btn">

  <footer>
    <p>Â©C. Camilo Serna </p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script>
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>

</body>
</html>
